<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="left__side">
                <a href="/">
                    <img src="./assets/images/logo.png" alt="logo" class="logo">
                </a>
                <div class="nav__card">
                    <img src="./assets/images/location.png" alt="card">
                    <h6>Union Street, 123, <br>Ukraine, Kyiv</h6>
                </div>
                <div class="nav__card">
                    <img src="./assets/images/delivery.png" alt="card">
                    <h6>0123456789, <br>9876543210</h6>
                </div>
                <div class="search">
                    <input type="text" placeholder="">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="right__side">
                <ul>
                    <li>
                        <a href="#"><i class="bi bi-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="bi bi-youtube"></i></a>
                    </li>
                </ul>
                <div class="help">
                    <a href="#">Help</a>
                </div>
                <i class="bi bi-list menu__btn"></i>
            </div>
        </nav>

        <section>
            <div class="content__bx">
                <h1 class="coffee__title">Simple Coffee</h1>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Quidem officiis tenetur nam similique recusandae necessitatibus
                    minima temporibus dicta quos saepe.
                </p>
                <a href="#">Read More</a>
                <div class="price__bx">
                    <h5 class="coffee__price" title="9">$9</h5>
                    <button id="add__button">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>

            <div class="steps">
                <h6 id="next"></h6>
                <h4 id="count">3</h4>
                <h6 id="back"></h6>
            </div>

            <img src="./assets/images/coffee_cup.png" alt="coffe" class="main__img">

            <div class="cart__pagi">
                <div class="pagi">
                    <button class="pagi__btn"></button>
                    <button class="pagi__btn"></button>
                    <button class="pagi__btn"></button>
                </div>
                <div class="cart">
                    <i class="bi bi-cart4" id="cart"></i>
                    <div class="cart__bx" id="cart__bx">
                        <div class="coffee__cards">
                            <!-- <div class="card">
                                <div class="img_title">
                                    <img src="./assets/images/coffee_cup.png" alt="coffee">
                                    <div class="title_price">
                                        <h5>Black Coffee</h5>
                                        <h6>$9</h6>
                                    </div>
                                </div>
                                <i class="bi bi-x"></i>
                            </div> -->
                        </div>
                        <div class="coffee__total">
                            <h5>Total</h5>
                            <h5 id="total">$00</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <script src="./assets/js/main.js"></script>
</body>

</html>
